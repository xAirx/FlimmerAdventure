name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  NODE_VERSION: '18'
  EXPO_CLI_VERSION: '6.0.0'

jobs:
  # Code Quality & Testing
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test:ci

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“± Type check
        run: npx tsc --noEmit

  # Security & Dependency Checks
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Audit dependencies
        run: npm audit --audit-level high

      - name: ğŸ›¡ï¸ Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        if: always()
        with:
          sarif-file: 'security-scan-results.sarif'

  # Build iOS Development
  build-ios-dev:
    name: ğŸ Build iOS (Development)
    runs-on: macos-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}

      - name: ğŸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: ios

      - name: ğŸ”‘ Setup iOS certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios
          bundle exec fastlane ios dev

      - name: ğŸ“± Upload iOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-development-build
          path: builds/ios/dev/FlimmerMobile-dev.ipa

  # Build Android Development
  build-android-dev:
    name: ğŸ¤– Build Android (Development)
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: ğŸ”¨ Build Android APK
        run: bundle exec fastlane android dev

      - name: ğŸ“± Upload Android artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-development-build
          path: builds/android/dev/FlimmerMobile-dev.apk

  # E2E Testing
  e2e-test:
    name: ğŸ­ E2E Tests
    runs-on: macos-latest
    needs: [build-ios-dev, build-android-dev]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}

      - name: ğŸ­ Run Detox E2E tests
        run: |
          npm run e2e:build
          npm run e2e:test

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: e2e/artifacts/

  # Staging Deployment
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: macos-latest
    needs: [test, security, e2e-test]
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: ğŸ Deploy iOS to TestFlight
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: bundle exec fastlane ios staging

      - name: ğŸ¤– Deploy Android to Play Console
        env:
          ANDROID_KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_PATH }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: bundle exec fastlane android staging

  # Production Deployment
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: macos-latest
    needs: [test, security]
    if: github.event_name == 'release'
    environment: production
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: ğŸ Deploy iOS to App Store
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          VERSION_NUMBER: ${{ github.event.release.tag_name }}
          BUILD_NUMBER: ${{ github.run_number }}
          SUBMIT_FOR_REVIEW: 'true'
        run: bundle exec fastlane ios production

      - name: ğŸ¤– Deploy Android to Play Store
        env:
          ANDROID_KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_PATH }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          VERSION_NAME: ${{ github.event.release.tag_name }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: bundle exec fastlane android production

  # Demo Build for Presentations
  build-demo:
    name: ğŸ“± Build Demo Apps
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[demo]')
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g @expo/cli@${{ env.EXPO_CLI_VERSION }}

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: ğŸ“± Build demo apps
        run: bundle exec fastlane build_demo

      - name: ğŸ“± Upload iOS demo
        uses: actions/upload-artifact@v3
        with:
          name: ios-demo-build
          path: builds/ios/dev/FlimmerMobile-dev.ipa

      - name: ğŸ¤– Upload Android demo
        uses: actions/upload-artifact@v3
        with:
          name: android-demo-build
          path: builds/android/demo/FlimmerMobile-Demo.apk

      - name: ğŸ’¬ Comment on PR with download links
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const runId = context.runId;
            
            const comment = `## ğŸ“± Demo Builds Ready!
            
            Your demo builds are ready for testing:
            
            - ğŸ **iOS Demo**: [Download IPA](https://github.com/${owner}/${repo}/actions/runs/${runId})
            - ğŸ¤– **Android Demo**: [Download APK](https://github.com/${owner}/${repo}/actions/runs/${runId})
            
            ### Installation Instructions:
            
            **iOS:**
            1. Download the IPA file
            2. Install via Xcode or TestFlight
            
            **Android:**
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in Settings
            3. Install the APK
            
            ### Demo Accounts:
            - **Parent Demo**: Quick access to full dashboard features
            - **Child Demo**: Age-appropriate interface with safety features
            `;
            
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: comment
            });

  # Storybook Deployment
  deploy-storybook:
    name: ğŸ“š Deploy Storybook
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“š Build Storybook
        run: npm run storybook:build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static

  # Notification
  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: ğŸ“¢ Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#flimmer-deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }} 